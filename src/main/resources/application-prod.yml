server:
  port: 5000

spring:
  profiles:
    active: @spring.profiles.active@

  servlet:
    multipart:
      maxFileSize: 24MB
      maxRequestSize: 24MB

  datasource:
    url:      # <URL> + ?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8
    username: # <username>
    password: # <password>
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: false

  security:
    jwt-secret:
      ${random.uuid}
    oauth2:
      client:
        registration:
          google:
            client-id:     # <client-id>
            client-secret: # <client-secret>

  mail:
    host: smtp.gmail.com
    port: 587
    username: growingnetwork.service@gmail.com
    password: # <password>
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

amazonProperties:
  endpointUrl: https://s3.eu-north-1.amazonaws.com
  bucketName:  # <bucketName>