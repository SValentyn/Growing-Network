spring:
  profiles:
    active: prod

  servlet:
    multipart:
      maxFileSize: 15MB
      maxRequestSize: 15MB
      
  # localhost OR Amazon RDS 
  datasource:
    url: jdbc:mysql://<url>:<port>/<name_db>
    username: username
    password: password

  security:
    jwt-secret:
      ${random.uuid}
    oauth2:
      client:
        registration:
          google:
            client-id: <>
            client-secret: <>

  mail:
    host: smtp.gmail.com
    port: 587
    username: username@gmail.com
    password: password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true